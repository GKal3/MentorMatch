<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notifications - MentorMatch</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <img class="logo" alt="Logo" src="../assets/Logo.svg" />
        <nav>
            <a href="index.html">HOME</a>
            <a href="/pages/notification.html">NOTIFICATIONS</a>
            <a href="#">LOGOUT</a>
        </nav>
    </header>

    <div class="sidebar" id="role-sidebar"></div>

    <div class="notifications-container notifications-with-sidebar">
        <div class="welcome-section notifications-title-section">
            <div class="notifications-title-copy">
                <h1>Notifications</h1>
                <p style="color: #666;">You have <span id="unread-count">0</span> unread notifications</p>
            </div>

            <div class="notifications-topbar">
                <button class="mark-all-btn">Mark all as read</button>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Sessions</button>
            <button class="filter-btn">Messages</button>
            <button class="filter-btn">Payments</button>
        </div>

        <div class="notifications-section">
            
            <div id="notifications-list" class="notifications-list"></div>
            <div id="empty-state" class="empty-state" style="display:none;">
                <div class="empty-state-icon">ðŸ””</div>
                <div>No notifications yet</div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
