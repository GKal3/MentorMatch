<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Profile - Mentee</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <img class="logo" alt="Logo" src="../assets/Logo.svg" />
        <nav>
            <a href="index.html">HOME</a>
            <a href="dashboardMentee.html">DASHBOARD</a>
            <a href="#">LOGOUT</a>
        </nav>
    </header>

    <div class="register-container">
        <h1 style="text-align: center; margin-bottom: 20px;">Edit Personal Information</h1>

        <div class="form-section">
            <div class="form-title">Personal Information</div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" />
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" />
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" id="birthDate" class="form-input" />
                </div>
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Occupation</label>
                <input type="text" id="occupation" class="form-input" placeholder="e.g., Student, Professional" />
            </div>
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea id="bio" class="form-textarea" placeholder="Tell us about your learning goals"></textarea>
            </div>
        </div>

        <div style="display: flex; gap: 12px; justify-content: center;">
            <button id="cancelBtn" class="submit-btn" style="background: #e6e6e6; color: #000;">Cancel</button>
            <button id="saveBtn" class="submit-btn">Save Changes</button>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/editProfileMentee.js"></script>
</body>
</html>
