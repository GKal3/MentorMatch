<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a Review - MentorMatch</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <img class="logo" alt="Logo" src="../assets/Logo.svg" />
        <nav>
            <a href="/pages/index.html">HOME</a>
            <a href="/pages/search.html">SEARCH FOR MENTORS</a>
            <a href="/pages/login.html" class="btn btn-primary" style="padding: 10px 24px; font-size: 14px;">LOGIN</a>
        </nav>
    </header>

    <div class="review-container">
        <div class="review-layout">
            <div class="review-left-column">
                <div class="session-summary mentor-recap-card" id="mentorRecap">
                    <div class="mentor-recap-layout">
                        <div class="mentor-info mentor-info-vertical" style="margin-bottom: 0;">
                            <div class="mentor-avatar" id="mentorAvatar">MM</div>
                            <div class="mentor-details">
                                <div class="mentor-name" id="mentorName">Mentor</div>
                                <div class="mentor-title" id="mentorTitle">Mentoring Session</div>
                                <div class="profile-rating" id="mentorRating">☆☆☆☆☆ 0.0 (0 reviews)</div>
                            </div>
                        </div>

                        <div class="stat-card mentor-breakdown-card">
                            <div class="section-title" style="margin-bottom: 14px;">Rating Breakdown</div>

                            <div class="breakdown-item">
                                <div class="breakdown-label">5 Stars</div>
                                <div class="breakdown-bar-container"><div id="mentorBar5" class="breakdown-bar" style="width: 0%;"></div></div>
                                <div id="mentorVal5" class="breakdown-value">0</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-label">4 Stars</div>
                                <div class="breakdown-bar-container"><div id="mentorBar4" class="breakdown-bar" style="width: 0%;"></div></div>
                                <div id="mentorVal4" class="breakdown-value">0</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-label">3 Stars</div>
                                <div class="breakdown-bar-container"><div id="mentorBar3" class="breakdown-bar" style="width: 0%;"></div></div>
                                <div id="mentorVal3" class="breakdown-value">0</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-label">2 Stars</div>
                                <div class="breakdown-bar-container"><div id="mentorBar2" class="breakdown-bar" style="width: 0%;"></div></div>
                                <div id="mentorVal2" class="breakdown-value">0</div>
                            </div>
                            <div class="breakdown-item" style="margin-bottom: 0;">
                                <div class="breakdown-label">1 Star</div>
                                <div class="breakdown-bar-container"><div id="mentorBar1" class="breakdown-bar" style="width: 0%;"></div></div>
                                <div id="mentorVal1" class="breakdown-value">0</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="review-form">
                    <div class="section-title">Add Review</div>

                    <div class="rating-section">
                        <div class="star-rating" id="overallRating">
                            <button type="button" class="star" data-rating="1" aria-label="Rate 1 star">★</button>
                            <button type="button" class="star" data-rating="2" aria-label="Rate 2 stars">★</button>
                            <button type="button" class="star" data-rating="3" aria-label="Rate 3 stars">★</button>
                            <button type="button" class="star" data-rating="4" aria-label="Rate 4 stars">★</button>
                            <button type="button" class="star" data-rating="5" aria-label="Rate 5 stars">★</button>
                        </div>
                        <div class="rating-text" id="ratingText">Select a rating</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reviewText">Comment (optional)</label>
                        <textarea class="form-textarea" id="reviewText" maxlength="256" placeholder="Write a short comment..."></textarea>
                        <div class="character-count"><span id="charCount">0</span>/256</div>
                    </div>

                    <button class="submit-btn review-submit" id="submitReview" disabled>Add Review</button>

                    <div class="success-message" id="successMessage">
                        <div style="font-size: 40px; margin-bottom: 10px;">✅</div>
                        <h3 style="margin-bottom: 8px;">Review added</h3>
                        <p>Your feedback has been saved.</p>
                    </div>
                </div>
            </div>

            <div class="review-right-column">
                <div class="filters-section mentor-review-filters" id="mentorReviewFilters" style="margin-bottom: 10px;">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="5">5 Stars</button>
                    <button class="filter-btn" data-filter="4">4 Stars</button>
                    <button class="filter-btn" data-filter="3">3 Stars</button>
                    <button class="filter-btn" data-filter="2">2 Stars</button>
                    <button class="filter-btn" data-filter="1">1 Star</button>
                </div>

                <div class="reviews-list" id="existingReviewsSection">
                    <div class="section-title" style="margin-bottom: 20px;">View Reviews</div>
                    <div class="stat-card" id="mentorReviewsList"></div>
                    <div class="empty-state" id="mentorReviewsEmpty" style="display:none;">
                        <div class="empty-icon">⭐</div>
                        <div>No reviews yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/reviewsMentee.js"></script>
</body>
</html>
