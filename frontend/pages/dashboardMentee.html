<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mentee Dashboard - MentorMatch</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/utils.js"></script>
    <script src="../js/dashboardMentee.js"></script>
</head>
<body>
    <header>
        <img class="logo" alt="Logo" src="../assets/Logo.svg" />
        <nav>
            <a href="index.html">HOME</a>
            <a href="/pages/notification.html">NOTIFICATIONS</a>
            <a href="#">LOGOUT</a>
        </nav>
    </header>

    <div class="sidebar">
        <a href="#" class="active">Dashboard</a>
        <a href="appArea.html">My Sessions</a>
        <a href="chat.html">Messages</a>
        <a href="search.html">Find Mentors</a>
        <a href="paymentHistory.html">Payment History</a>
    </div>

    <div class="dashboard-container dashboard-wide">
        <div class="welcome-section dashboard-hero">
            <div class="dashboard-top-row">
                <div class="dashboard-left-col">
                    <div class="profile-avatar"></div>
                    <div class="dashboard-left-copy">
                        <h1 id="greeting" class="dashboard-greeting">Welcome, Mentee!</h1>
                        <p class="dashboard-subtitle">Continue your learning journey</p>
                    </div>
                </div>

                <div class="stat-card dashboard-profile-card dashboard-profile-card--mentee" id="profileInfo">
                    <div class="dashboard-profile-grid">
                        <div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Full Name</div>
                            <div id="profile-name" style="font-size: 16px; font-weight: 500;">-</div>
                        </div>
                        <div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Email</div>
                            <div id="profile-email" style="font-size: 16px; font-weight: 500;">-</div>
                        </div>
                        <div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Date of Birth</div>
                            <div id="profile-dob" style="font-size: 16px; font-weight: 500;">-</div>
                        </div>
                        <div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Occupation</div>
                            <div id="profile-occupation" style="font-size: 16px; font-weight: 500;">-</div>
                        </div>
                        <div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Gender</div>
                            <div id="profile-gender" style="font-size: 16px; font-weight: 500;">-</div>
                        </div>
                        <div style="grid-column: 1 / -1;">
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Bio</div>
                            <div id="profile-bio" style="font-size: 16px; font-weight: 500;">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="editProfileBtn" class="submit-btn dashboard-edit-btn">Edit Profile</button>
        </div>

        <div class="section">
            <div class="section-title">Upcoming Confirmed Sessions</div>
            <p id="no-appointments" style="color: #666;">No upcoming sessions</p>
        </div>
    </div>
</body>
</html>
