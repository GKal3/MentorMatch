<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Mentors - MentorMatch</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/searchMentors.js?v=20260214"></script>
</head>
<body>
    <header>
        <img class="logo" alt="Logo" src="../assets/Logo.svg" />
        <nav>
            <a href="index.html">HOME</a>
            <a href="/pages/regMentor.html">WORK WITH US</a>
            <a href="/pages/login.html" class="btn btn-primary" style="padding: 10px 24px; font-size: 14px;">LOGIN</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Find Your Perfect Mentor</h1>
    </section>

    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search by name, skills, or expertise..." />
            <button class="search-btn">Search</button>
        </div>

        <div class="filters">
            <div class="filter-group filter-group--category">
                <label>Category</label>
                <select name="category">
                    <option>All Categories</option>
                </select>
            </div>

            <div class="filter-group filter-group--language">
                <label>Language</label>
                <select name="language">
                    <option>All Languages</option>
                </select>
            </div>

            <div class="filter-group filter-group--reviews">
                <label>Reviews</label>
                <select name="rating">
                    <option value="">All ratings</option>
                    <option value="2">2 stars and up</option>
                    <option value="3">3 stars and up</option>
                    <option value="4">4 stars and up</option>
                    <option value="5">5 stars only</option>
                </select>
            </div>

            <div class="filter-group filter-group--availability">
                <label>Availability</label>
                <div class="availability-days-filter">
                    <label><input type="checkbox" name="availabilityDay" value="1"> Mon</label>
                    <label><input type="checkbox" name="availabilityDay" value="2"> Tue</label>
                    <label><input type="checkbox" name="availabilityDay" value="3"> Wed</label>
                    <label><input type="checkbox" name="availabilityDay" value="4"> Thu</label>
                    <label><input type="checkbox" name="availabilityDay" value="5"> Fri</label>
                    <label><input type="checkbox" name="availabilityDay" value="6"> Sat</label>
                    <label><input type="checkbox" name="availabilityDay" value="7"> Sun</label>
                </div>
            </div>
        </div>

        <h3 style="text-align: center; margin: 30px 0;">Popular Categories</h3>
        <div class="categories">
            <div class="category-chip active">Education</div>
            <div class="category-chip">Career</div>
            <div class="category-chip">Start-Ups</div>
            <div class="category-chip">Technology</div>
            <div class="category-chip">Marketing</div>
            <div class="category-chip">Finance</div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
</body>
</html>
