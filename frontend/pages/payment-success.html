<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Success - MentorMatch</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <img class="logo" alt="Logo" src="../assets/Logo.svg" />
        <nav>
            <a href="index.html">HOME</a>
            <a href="dashboardMentee.html">DASHBOARD</a>
            <a href="#">LOGOUT</a>
        </nav>
    </header>

    <div class="payment-success-container">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h1>Pagamento Completato!</h1>
            <p>La tua sessione è stata prenotata con successo.</p>
            
            <div class="success-details" id="successDetails">
                <!-- Caricato dinamicamente -->
            </div>

            <button class="submit-payment-btn" onclick="goToDashboard()">Torna alla Dashboard</button>
        </div>
    </div>

    <style>
        .payment-success-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 40px 20px;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-card h1 {
            color: var(--green);
            font-size: 32px;
            margin-bottom: 15px;
        }

        .success-card p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .success-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }

        .success-details div {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .success-details strong {
            color: var(--green);
        }

        .submit-payment-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-payment-btn:hover {
            background: #6b9691;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(132, 165, 157, 0.3);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentId = urlParams.get('paymentId');

            if (paymentId) {
                const detailsDiv = document.getElementById('successDetails');
                detailsDiv.innerHTML = `
                    <div><strong>ID Pagamento:</strong> ${paymentId}</div>
                    <div><strong>Status:</strong> ✅ Completato</div>
                    <div><strong>Data:</strong> ${new Date().toLocaleDateString('it-IT')}</div>
                    <div><strong>Ora:</strong> ${new Date().toLocaleTimeString('it-IT')}</div>
                `;
            }
        });

        function goToDashboard() {
            // Pulisci il sessionStorage del pagamento pendente
            sessionStorage.removeItem('pendingPayment');
            localStorage.removeItem('pendingPayment');
            
            // Reindirizza alla dashboard
            window.location.href = '/pages/dashboardMentee.html';
        }
    </script>

    <script src="../js/utils.js"></script>
</body>
</html>
